<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Hotel | Home</title>

    <!-- Bootstrap -->
    <link rel="preload" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awsome -->
    <link rel="preload" href="css/all.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-100">
      <div id="nav-container"></div>
    </header>

    <div class="d-flex">
      <div id="sidebar-container"></div>
      <div class="w-100">
        <div id="contenido" class="pt-3 px-3">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="pt-3 text-center">Información, Ervin Álvarez</h3>
              </div>
            </div>

            <div class="row spc">
              <div class="item-container">
                <div class="button">
                  <a href="#">Reservaciones</a>
                  <a href="#" class="btn-number">3</a>
                </div>

                <div class="button">
                  <a href="#">Cancelaciones</a>
                  <a href="#" class="btn-number">0</a>
                </div>
              </div>
            </div>
          </div>

          <div class="row pt-5 px-5">
            <!-- Card 1 -->
            <div class="col-md-4 pt-4">
              <div class="card bd-radius">
                <div class="card-img-cont">
                  <img src="/img/sencilla.jpg" class="card-img-top" alt="..." width="200">
                </div>
                <div class="card-body">
                  <p class="card-text text-center">Mat - Sencilla<br>A-1</p>
                </div>
              </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 pt-4">
              <div class="card bd-radius">
                <img src="/img/doble.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text text-center">Doble - Sencilla<br>A-5</p>
                </div>
              </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4 pt-4">
              <div class="card bd-radius">
                <img src="/img/triple.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text text-center">Triple - Sencilla<br>A-10</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cotenido Principal -->

    <!-- Bootstrap -->
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

    ></script>
